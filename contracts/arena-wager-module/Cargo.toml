[package]
name = "arena-wager-module"
version = "1.0.0"
authors = ["ismellike <glopez11193@gmail.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/rust-optimizer:0.12.10
"""

[dependencies]
cosmwasm-schema = { workspace = true }
cosmwasm-std = { workspace = true }
cosmwasm-storage = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
cw4 = { workspace = true }
cw20 = { workspace = true}
cw-utils = { workspace = true }
cw-controllers = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
dao-core = { workspace = true }
arena-escrow = { workspace = true }
cw4-group = { workspace = true }
cw-competition = { workspace = true }
dao-interface = { workspace = true }
dao-proposal-multiple = { workspace = true }
dao-voting = { workspace = true }
dao-pre-propose-base = { workspace = true }
cw-balance = { workspace = true }

[dev-dependencies]
cw-multi-test = { workspace = true }
dao-testing = { workspace = true }
dao-proposal-single = { workspace = true }
arena-testing = { workspace = true }